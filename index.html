<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="layer">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        <form class="form" id="survey-form">
          <label id="name-label" class="top"
            >Name
            <input
              id="name"
              type="text"
              class="name"
              required
              placeholder="Enter your name"
          /></label>
          <label id="email-label" class="top"
            >Email
            <input
              id="email"
              type="email"
              class="email"
              required
              placeholder="Enter your Email"
          /></label>
          <label id="number-label" class="top"
            >Age (optional)
            <input
              id="number"
              type="number"
              placeholder="Age"
              min="13"
              max="99"
              class="age"
          /></label>
          <label class="top"
            >Which option best describes your current role?
            <select id="dropdown" class="role">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
          <label class="top"
            >Would you recommend freeCodeCamp to a friend?
            <label
              ><input
                id="Definitely"
                type="radio"
                name="recommendation"
                value="definitely"
                checked
              />
              Definitely</label
            >
            <label
              ><input
                id="Maybe"
                type="radio"
                name="recommendation"
                value="maybe"
              />
              Maybe</label
            >
            <label
              ><input
                id="Notsure"
                type="radio"
                name="recommendation"
                value="notsure"
              />
              Not sure</label
            >
          </label>
          <label class="top"
            >What would you like to see improved? (Check all that apply)
            <label
              ><input type="checkbox" value="front" /> Front-end Projects</label
            >
            <label
              ><input type="checkbox" value="back" /> Back-end Projects</label
            >
            <label
              ><input type="checkbox" value="data" /> Data Visualization</label
            >
            <label
              ><input type="checkbox" value="challenges" /> Challenges</label
            >
            <label
              ><input type="checkbox" value="community" /> Open Source
              Community</label
            >
            <label
              ><input type="checkbox" value="gitter" /> Gitter help rooms</label
            >
            <label><input type="checkbox" value="video" /> Video</label>
            <label
              ><input type="checkbox" value="meetups" /> City meetups</label
            >
            <label><input type="checkbox" value="wiki" /> Wiki</label>
            <label><input type="checkbox" value="forum" /> Forum</label>
            <label
              ><input type="checkbox" value="additional" /> Additional
              Courses</label
            >
          </label>
          <label class="top"
            >Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."></textarea>
          </label>
          <input id="submit" type="submit" class="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
